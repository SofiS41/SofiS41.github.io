<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 13</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="sign-up" name="signUpForm">
        <h2 class="form-heading">Please sign up</h2>
        <div class="wraper">
            <input type="text" name="firstName" id="fname" class="f-name form-field invalid" placeholder="First name">
            <div class="hide cross">✖</div>
        </div>
        <div class="wraper">
            <input type="text" name="secondName" id="sname" class="s-name form-field" placeholder="Second name">
            <div class="hide cross">✖</div>
        </div>
        <div class="wraper">
            <input type="text" name="userEmail" id="usemail" class="us-email form-field" placeholder="Email address">
            <div class="hide cross">✖</div>
        </div>
        <div class="wraper">
            <input type="password" name="userPassword" id="uspassword" class="us-password form-field" placeholder="Password">
            <div class="hide cross">✖</div>
        </div>
        <label for="prpol">
            <input type="checkbox" name="privacyPolicy" id="prpol">
            I agree with Privacy Policy
        </label>
        <button type="button" disabled class="sign-button">Sign Up</button>
    </form>

    <div class="welcome-overlay hide">
        <div class="welcome-block">
            <p class="green-head"><span class="tick">✓</span></p>
            <div class="welcome-content">
                <h3>Great!</h3>
                <p>Your account has been created successfully.</p>
                <button class="start-exploring">Start Exploring →</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
