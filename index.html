<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 14</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="two-main-blocks">
        <div class="block left-side">
            <form class="add-user" name="addUser">
                <h2 class="form-heading">Будь ласка, заповніть форму!</h2>
                <label for="us-login"> Логін
                    <input type="text" name="userLogin" id="us-login" class="form-field invalid" placeholder="Введіть логін">
                </label>
                <label for="us-password">Пароль
                    <input type="password" name="userPassword" id="us-password" class="dd form-field" placeholder="Введіть пароль">
                </label>
                <label for="us-email">Електрона адреса
                    <input type="email" name="userEmail" id="us-email" class="kk form-field" placeholder="Введіть діючу елекрону адресу">
                </label>
                <button type="button"  class="sign-button" name="signButton" disabled>Додати користувача</button>
                <button type="button"  class="edit-button hide" name="editUser" disabled>Зберегти зміни</button>
            </form>
        </div>
        <div class="block right-side">
            <table class="users-table">
                <thead>
                    <tr class="row">
                        <th class="index">№</th>
                        <th class="login">Логін</th>
                        <th class="password">Пароль</th>
                        <th class="email">E-mail</th>
                        <th class="edit">Змінити</th>
                        <th class="delete">Видалити</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
